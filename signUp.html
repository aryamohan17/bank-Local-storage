<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: antiquewhite;">
        <div class="container w-25 text-center mt-5" style="background-color: goldenrod;">
            <h1 class="text-center">Bank Sign up</h1>
            <input type="text" id="an" placeholder="Account Number" class="form-control mt-2">
            <input type="text" id="un" placeholder="Username" class="form-control mt-2">
            <input type="password" id="pass" placeholder="Password" class="form-control mt-2">
            <button type="submit" class="btn btn-secondary mt-2 mb-2"  onclick="signup()">Sign up</button>
        </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
